            pr-body: |
                Bumps [tslib](https://github.com/Microsoft/tslib) from 2.6.1 to 2.8.1.
                <details>
                <summary>Release notes</summary>
                <p><em>Sourced from <a href="https://github.com/Microsoft/tslib/releases">tslib's releases</a>.</em></p>
                <blockquote>
                <h2>v2.8.1</h2>
                <h2>What's Changed</h2>
                <ul>
                <li>Fix publish workflow by <a href="https://github.com/andrewbranch"><code>@​andrewbranch</code></a> in <a href="https://redirect.github.com/microsoft/tslib/pull/271">microsoft/tslib#271</a></li>
                <li>Include non-enumerable keys in __importStar helper by <a href="https://github.com/rbuckton"><code>@​rbuckton</code></a> in <a href="https://redirect.github.com/microsoft/tslib/pull/272">microsoft/tslib#272</a></li>
                <li>Remove use of ES2015 syntax by <a href="https://github.com/andrewbranch"><code>@​andrewbranch</code></a> in <a href="https://redirect.github.com/microsoft/tslib/pull/275">microsoft/tslib#275</a></li>
                </ul>
                <p><strong>Full Changelog</strong>: <a href="https://github.com/microsoft/tslib/compare/v2.8.0...v2.8.1">https://github.com/microsoft/tslib/compare/v2.8.0...v2.8.1</a></p>
                <h2>v2.8.0</h2>
                <h2>What's Changed</h2>
                <ul>
                <li>Validate export structure of every entrypoint by <a href="https://github.com/andrewbranch"><code>@​andrewbranch</code></a> in <a href="https://redirect.github.com/microsoft/tslib/pull/269">microsoft/tslib#269</a></li>
                <li>Add rewriteRelativeImportExtension helper by <a href="https://github.com/andrewbranch"><code>@​andrewbranch</code></a> in <a href="https://redirect.github.com/microsoft/tslib/pull/270">microsoft/tslib#270</a></li>
                </ul>
                <p><strong>Full Changelog</strong>: <a href="https://github.com/microsoft/tslib/compare/v2.7.0...v2.8.0">https://github.com/microsoft/tslib/compare/v2.7.0...v2.8.0</a></p>
                <h2>v2.7.0</h2>
                <h2>What's Changed</h2>
                <ul>
                <li>Implement deterministic collapse of <code>await</code> in <code>await using</code> by <a href="https://github.com/rbuckton"><code>@​rbuckton</code></a> in <a href="https://redirect.github.com/microsoft/tslib/pull/262">microsoft/tslib#262</a></li>
                <li>Use global 'Iterator.prototype' for downlevel generators by <a href="https://github.com/rbuckton"><code>@​rbuckton</code></a> in <a href="https://redirect.github.com/microsoft/tslib/pull/267">microsoft/tslib#267</a></li>
                </ul>
                <p><strong>Full Changelog</strong>: <a href="https://github.com/microsoft/tslib/compare/v2.6.3...v2.7.0">https://github.com/microsoft/tslib/compare/v2.6.3...v2.7.0</a></p>
                <h2>v2.6.3</h2>
                <h2>What's Changed</h2>
                <ul>
                <li>'await using' normative changes by <a href="https://github.com/rbuckton"><code>@​rbuckton</code></a> in <a href="https://redirect.github.com/microsoft/tslib/pull/258">microsoft/tslib#258</a></li>
                </ul>
                <p><strong>Full Changelog</strong>: <a href="https://github.com/microsoft/tslib/compare/v2.6.2...v2.6.3">https://github.com/microsoft/tslib/compare/v2.6.2...v2.6.3</a></p>
                <h2>tslib 2.6.2</h2>
                <h2>What's Changed</h2>
                <ul>
                <li>Fix path to <code>exports[&quot;module&quot;][&quot;types&quot;]</code> by <a href="https://github.com/andrewbranch"><code>@​andrewbranch</code></a> in <a href="https://redirect.github.com/microsoft/tslib/pull/217">microsoft/tslib#217</a></li>
                </ul>
                <p><strong>Full Changelog</strong>: <a href="https://github.com/microsoft/tslib/compare/v2.6.1...v2.6.2">https://github.com/microsoft/tslib/compare/v2.6.1...v2.6.2</a></p>
                </blockquote>
                </details>
                <details>
                <summary>Commits</summary>
                <ul>
                <li><a href="https://github.com/microsoft/tslib/commit/d72d6f70b36286bc3f94a3dda1e64dcb568b1370"><code>d72d6f7</code></a> 2.8.1</li>
                <li><a href="https://github.com/microsoft/tslib/commit/11fa98227b6680aca0ee1d6dd3d613699672957d"><code>11fa982</code></a> Merge pull request <a href="https://redirect.github.com/Microsoft/tslib/issues/275">#275</a> from microsoft/bug/es5-compat</li>
                <li><a href="https://github.com/microsoft/tslib/commit/3c532ebb15fabac8fb8b6bc08704283c1ce0fad0"><code>3c532eb</code></a> Remove use of ES2015 syntax</li>
                <li><a href="https://github.com/microsoft/tslib/commit/b0076c4070f7bae5730b49903529d8b27bc43e96"><code>b0076c4</code></a> Include non-enumerable keys in __importStar helper (<a href="https://redirect.github.com/Microsoft/tslib/issues/272">#272</a>)</li>
                <li><a href="https://github.com/microsoft/tslib/commit/7c11588c364da4267328cfd32ed20de57494db67"><code>7c11588</code></a> Add missing registry-url parameter</li>
                <li><a href="https://github.com/microsoft/tslib/commit/1fec6679a21ab68bf4519551e76503f2602d6f3c"><code>1fec667</code></a> Merge pull request <a href="https://redirect.github.com/Microsoft/tslib/issues/271">#271</a> from microsoft/fix-publish</li>
                <li><a href="https://github.com/microsoft/tslib/commit/097e99eae872e743dda18aaee034118fb9c7c063"><code>097e99e</code></a> Fix publish workflow</li>
                <li><a href="https://github.com/microsoft/tslib/commit/ca5f7fb791f85ebf17c0102cdc632e9577b3e483"><code>ca5f7fb</code></a> 2.8.0</li>
                <li><a href="https://github.com/microsoft/tslib/commit/2334267563070369fec24e1c29f2abd448ec0a16"><code>2334267</code></a> Merge pull request <a href="https://redirect.github.com/Microsoft/tslib/issues/270">#270</a> from microsoft/rewriteRelativeImportExtension</li>
                <li><a href="https://github.com/microsoft/tslib/commit/c4cde745896b4d845a11dc5aeb72405074c9a0c5"><code>c4cde74</code></a> Missed update</li>
                <li>Additional commits viewable in <a href="https://github.com/Microsoft/tslib/compare/v2.6.1...v2.8.1">compare view</a></li>
                </ul>
                </details>
