                subscriptions and promises and reports them to the application's
                <code>ErrorHandler</code>. For Zone-based applications, these errors would have
                been caught by ZoneJS and reported to <code>ErrorHandler</code> so the result is
                generally the same. The change to the exact mechanism for reporting can
                result in differences in test environments that will require test
                updates.</li>
                </ul>
                <h3>compiler</h3>
                <ul>
                <li>
                <p>'in' in an expression now refers to the operator</p>
                </li>
                <li>
                <p><code>void</code> in an expression now refers to the operator</p>
                <p>Previously an expression in the template like <code>{{void}}</code> referred to a
                property on the component class. After this change it now refers to the
                <code>void</code> operator, which would make the above example invalid. If you have
                existing expressions that need to refer to a property named <code>void</code>,
                change the expression to use <code>this.void</code> instead: <code>{{this.void}}</code>.</p>
                </li>
                </ul>
                <h3>core</h3>
                <ul>
                <li>
                <ul>
                <li>TypeScript versions less than 5.8 are no longer supported.</li>
                </ul>
                </li>
                <li>
                <p>the <code>TestBed.flushEffects()</code> was removed - use
                the <code>TestBed.tick()</code> instead.</p>
                </li>
                <li>
                <p><code>provideExperimentalCheckNoChangesForDebug</code> has several
                breaking changes:</p>
                <ul>
                <li>It is renamed to <code>provideCheckNoChangesConfig</code></li>
                <li>The behavior applies to <em>all</em> checkNoChanges runs</li>
                <li>The <code>useNgZoneOnStable</code> option is removed. This wasn't found to be generally
                more useful than <code>interval</code></li>
                </ul>
                </li>
                <li>
                <p><code>provideExperimentalZonelessChangeDetection</code> is
                renamed to <code>provideZonelessChangeDetection</code> as it is now &quot;Developer
                Preview&quot; rather than &quot;Experimental&quot;.</p>
                </li>
                <li>
                <ul>
                <li><code>InjectFlags</code> has been removed.</li>
                <li><code>inject</code> no longer accepts <code>InjectFlags</code>.</li>
                <li><code>Injector.get</code> no longer accepts <code>InjectFlags</code>.</li>
                <li><code>EnvironmentInjector.get</code> no longer accepts <code>InjectFlags</code>.</li>
                <li><code>TestBed.get</code> no longer accepts <code>InjectFlags</code>.</li>
                <li><code>TestBed.inject</code> no longer accepts <code>InjectFlags</code>.</li>
                </ul>
                </li>
                <li>
                <ul>
                <li><code>TestBed.get</code> has been removed. Use <code>TestBed.inject</code> instead.</li>
                </ul>
                </li>
                <li>
                <p>afterRender was renamed to afterEveryRender.</p>
                </li>
                <li>
                <ul>
                <li>Angular no longer supports Node.js v18.</li>
                <li>Node.js versions 22.0 to 22.10 are also no longer supported.</li>
                </ul>
                <p>Before upgrading to Angular v20, ensure the Node.js version is at least 20.11.1.
                For the full list of supported versions, visit: <a href="https://angular.dev/reference/versions">https://angular.dev/reference/versions</a></p>
                </li>
                <li>
                <p><code>PendingTasks.run</code> no longer returns the result of the
