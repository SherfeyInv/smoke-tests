            pr-body: |
                Bumps [rxjs](https://github.com/reactivex/rxjs) from 7.8.1 to 7.8.2.
                <details>
                <summary>Changelog</summary>
                <p><em>Sourced from <a href="https://github.com/ReactiveX/rxjs/blob/7.8.2/CHANGELOG.md">rxjs's changelog</a>.</em></p>
                <blockquote>
                <h2><a href="https://github.com/reactivex/rxjs/compare/7.8.1...7.8.2">7.8.2</a> (2025-02-22)</h2>
                <h3>Bug Fixes</h3>
                <ul>
                <li><strong>animationFrameScheduler:</strong> some tasks are never flushed and sometimes it breaks completely (<a href="https://redirect.github.com/reactivex/rxjs/issues/7444">#7444</a>) (<a href="https://github.com/reactivex/rxjs/commit/8bbfa4efd15f6572316d5b2b05b2f49ded69a3ca">8bbfa4e</a>)</li>
