            pr-body: |
                Bumps [getrandom](https://github.com/rust-random/getrandom) from 0.2.9 to 0.2.16.
                <details>
                <summary>Changelog</summary>
                <p><em>Sourced from <a href="https://github.com/rust-random/getrandom/blob/master/CHANGELOG.md">getrandom's changelog</a>.</em></p>
                <blockquote>
                <h2>[0.2.16] - 2025-04-22</h2>
                <h3>Added</h3>
                <ul>
                <li>Cygwin support (backport of <a href="https://redirect.github.com/rust-random/getrandom/issues/626">#626</a>) <a href="https://redirect.github.com/rust-random/getrandom/issues/654">#654</a></li>
                </ul>
                <p><a href="https://redirect.github.com/rust-random/getrandom/issues/654">#654</a>: <a href="https://redirect.github.com/rust-random/getrandom/pull/654">rust-random/getrandom#654</a></p>
                <h2>[0.2.15] - 2024-05-06</h2>
                <h3>Added</h3>
                <ul>
                <li>Apple visionOS support <a href="https://redirect.github.com/rust-random/getrandom/issues/410">#410</a></li>
                </ul>
                <h3>Changed</h3>
                <ul>
                <li>Use <code>libc::getrandom</code> on DragonflyBSD, FreeBSD, illumos, and Solaris <a href="https://redirect.github.com/rust-random/getrandom/issues/411">#411</a> <a href="https://redirect.github.com/rust-random/getrandom/issues/416">#416</a> <a href="https://redirect.github.com/rust-random/getrandom/issues/417">#417</a> <a href="https://redirect.github.com/rust-random/getrandom/issues/420">#420</a></li>
                <li>Unify <code>libc::getentropy</code>-based implementations <a href="https://redirect.github.com/rust-random/getrandom/issues/418">#418</a></li>
                </ul>
                <p><a href="https://redirect.github.com/rust-random/getrandom/issues/410">#410</a>: <a href="https://redirect.github.com/rust-random/getrandom/pull/410">rust-random/getrandom#410</a>
                <a href="https://redirect.github.com/rust-random/getrandom/issues/411">#411</a>: <a href="https://redirect.github.com/rust-random/getrandom/pull/411">rust-random/getrandom#411</a>
                <a href="https://redirect.github.com/rust-random/getrandom/issues/416">#416</a>: <a href="https://redirect.github.com/rust-random/getrandom/pull/416">rust-random/getrandom#416</a>
                <a href="https://redirect.github.com/rust-random/getrandom/issues/417">#417</a>: <a href="https://redirect.github.com/rust-random/getrandom/pull/417">rust-random/getrandom#417</a>
                <a href="https://redirect.github.com/rust-random/getrandom/issues/418">#418</a>: <a href="https://redirect.github.com/rust-random/getrandom/pull/418">rust-random/getrandom#418</a>
                <a href="https://redirect.github.com/rust-random/getrandom/issues/420">#420</a>: <a href="https://redirect.github.com/rust-random/getrandom/pull/420">rust-random/getrandom#420</a></p>
                <h2>[0.2.14] - 2024-04-08</h2>
                <h3>Fixed</h3>
                <ul>
                <li>Enable <code>/dev/urandom</code> fallback for MUSL-based Linux targets <a href="https://redirect.github.com/rust-random/getrandom/issues/408">#408</a></li>
                </ul>
                <p><a href="https://redirect.github.com/rust-random/getrandom/issues/408">#408</a>: <a href="https://redirect.github.com/rust-random/getrandom/pull/408">rust-random/getrandom#408</a></p>
                <h2>[0.2.13] - 2024-04-06</h2>
                <h3>Added</h3>
                <ul>
                <li><code>linux_disable_fallback</code> crate feature to disable <code>/dev/urandom</code>-based fallback on Linux and
                Android targets. Enabling this feature bumps minimum supported Linux kernel version to 3.17 and
                Android API level to 23 (Marshmallow). <a href="https://redirect.github.com/rust-random/getrandom/issues/396">#396</a></li>
                </ul>
                <h3>Changed</h3>
                <ul>
                <li>Disable <code>/dev/urandom</code> fallback for Linux targets outside of the following <code>target_arch</code>es:
                <code>aarch64</code>, <code>arm</code>, <code>powerpc</code>, <code>powerpc64</code>, <code>s390x</code>, <code>x86</code>, <code>x86_64</code> <a href="https://redirect.github.com/rust-random/getrandom/issues/396">#396</a></li>
                <li>Do not catch <code>EPERM</code> error code on Android while checking availability of
                the <code>getrandom</code> syscall <a href="https://redirect.github.com/rust-random/getrandom/issues/396">#396</a></li>
                </ul>
                <p><a href="https://redirect.github.com/rust-random/getrandom/issues/396">#396</a>: <a href="https://redirect.github.com/rust-random/getrandom/pull/396">rust-random/getrandom#396</a></p>
                <h2>[0.2.12] - 2024-01-09</h2>
                <h3>Fixed</h3>
                <ul>
                <li>Custom backend for targets without atomics <a href="https://redirect.github.com/rust-random/getrandom/issues/385">#385</a></li>
                </ul>
                <h3>Changed</h3>
                <ul>
                <li>Improve robustness of the Hermit backend and <code>sys_fill_exact</code> <a href="https://redirect.github.com/rust-random/getrandom/issues/386">#386</a></li>
                <li>Raise minimum supported Apple OS versions to macOS 10.12 and iOS 10 <a href="https://redirect.github.com/rust-random/getrandom/issues/388">#388</a></li>
                </ul>
                <h3>Added</h3>
